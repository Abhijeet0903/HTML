<!DOCTYPE html>
<html>

  <head>
    <title>Register new staff</title>
  </head>

  <body>
    <h1>Register a new Staff</h1>
    <form method="get" action="" name="">
      <div>
        <label for="userName">Enter username: </label>
        <input type="username" name="client_username" 
        maxlength="20" minlength="3" placeholder="Enter username" id="userName"
        /> <!-- text -->
      </div>
      <div>
        <label for="userPassword">Enter Password: </label>
        <input type="password" id="userPassword" name=""
        maxlength="8" minlength="2"  placeholder="Enter password"
        />
      </div>
      <div>
        <label for="Name">Enter full name: </label>
        <input type="text" name="client_full_name" 
        maxlength="20" minlength="3" placeholder="Enter full name"  id="Name"
        /> <!-- text -->
      </div>
      <div>
        <label for="userEmail">Enter email address:</label>
        <input type="email" id="userEmail" name=""
        placeholder="Enter email address" maxlength="" minlength="" pattern="" multiple
        />
      </div>
      <div>
        <label for="NO">Enter Phone no.: </label>
        <input type="tel" id="NO" name="" placeholder="Enter Phone no"
        />
      </div>
      <div>
        <label for="address">Enter address :</label>
        <input type="text" id="address" placeholder="Enter address"/>
      </div>
      <div>
        <label for="desig">Designation :</label>
        <select id="desig">
          <option value="General Manager">General Manager</option>
          <option value="Revenue Manager">Revenue Manager</option>
          <option value="Waiter">Waiter</option>
          <option value="receptionist">receptionist</option>
        </select>
      </div>
      <div>
        <label for="department">Department :</label>
        <select id="department">
          <option value="Management">Management</option>
          <option value="Kitchen">Kitchen</option>
          <option value="Organization">Organization</option>
          <option value="Maintainance">Maintainance</option>
        </select>
      </div>
      <div>
        <label for="branch">Branch :</label>
        <select id="branch">
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Goa">Goa</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div>
        <input type="image" src="./images/icons8-submit-64.png" width="50" alt="" title="Submit Button"/>
      </div>
    </form>
  </body>

</html>
