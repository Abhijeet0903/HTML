<!DOCTYPE html>
<html>

  <head>
    <title>Edit Details</title>
  </head>

  <body>
    <h1>Edit your details</h1>

    <form>
      <div>
        <label for="userName">Enter username: </label>
        <input type="username" name="client_username" 
        maxlength="20" minlength="3" placeholder="Enter username" id="userName"
        /> <!-- text -->
      </div>
      <div>
        <label for="userPassword">Enter Password: </label>
        <input type="password" id="userPassword" name=""
        maxlength="8" minlength="2"  placeholder="Enter password"
        />
      </div>
      <div>
        <label for="Name">Enter full name: </label>
        <input type="text" name="client_full_name" 
        maxlength="20" minlength="3" placeholder="Enter full name"  id="Name"
        /> <!-- text -->
      </div>
      <div>
        <label for="userEmail">Enter email address:</label>
        <input type="email" id="userEmail" name=""
        placeholder="Enter email address" maxlength="" minlength="" pattern="" multiple
        />
      </div>
      <div>
        <label for="NO">Enter Phone no.: </label>
        <input type="tel" id="NO" name="" placeholder="Enter Phone no"
        />
      </div>
      <div>
        <label for="address">Enter address :</label>
        <input type="text" id="address" placeholder="Enter address"/>
      </div>
      <div>
        <label for="branch">Branch :</label>
        <select id="branch">
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Goa">Goa</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div>
        <input type="button" value="update"/>
        <input type="button" value="Delete"/>
      </div>
    </form>
  </body>

</html>
